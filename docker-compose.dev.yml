version: '3.8'

services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:16-alpine
    container_name: tournamente-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tournamente
    volumes:
      - tournamente_postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tournamente_postgres_dev_data:
    driver: local
