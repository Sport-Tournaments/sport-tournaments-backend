version: '3.8'

services:
  # NestJS Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-app-opus-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tournamente}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-eu-central-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-football-tournament-files}
      - AWS_S3_ENDPOINT=${AWS_S3_ENDPOINT}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME}
      - REQUIRE_EMAIL_VERIFICATION=${REQUIRE_EMAIL_VERIFICATION:-false}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nest-app-opus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nest-app-opus-postgres
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-tournamente}
    volumes:
      - nest_app_opus_postgres_data:/var/lib/postgresql/data
    networks:
      - nest-app-opus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis (for caching and session storage - optional)
  redis:
    image: redis:7-alpine
    container_name: nest-app-opus-redis
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - nest_app_opus_redis_data:/data
    networks:
      - nest-app-opus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # MinIO (S3-compatible object storage for local development)
  minio:
    image: minio/minio:latest
    container_name: nest-app-opus-minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console port
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - nest_app_opus_minio_data:/data
    networks:
      - nest-app-opus-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: nest-app-opus-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/football-tournament-files --ignore-existing;
      mc anonymous set public myminio/football-tournament-files;
      exit 0;
      "
    networks:
      - nest-app-opus-network

volumes:
  nest_app_opus_postgres_data:
    driver: local
  nest_app_opus_redis_data:
    driver: local
  nest_app_opus_minio_data:
    driver: local

networks:
  nest-app-opus-network:
    driver: bridge
